<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <script>

        //Coding the computerPlay arrow function
        const computerPlay = () => {
            let attempts = ['Rock', 'Paper', 'Scissors'];

            let computerAattempt = attempts[Math.floor(Math.random() * attempts.length)];
            return computerAattempt;
        }

        //Coding the playRound arrow function
        const playRound = (playerSelection, computerSelection) => {
            playerSelection = prompt('Please, select an option: Rock, Paper, Scissors').toLowerCase();
            computerSelection = computerPlay();


            if (playerSelection == 'Rock'.toLowerCase()) {
                switch (computerSelection) {
                    case 'Rock':
                        return "You win!";
                        break;

                    case 'Paper':
                        return "You lose! Scissors beats Paper!";
                        break;

                    case 'Scissors':
                        return "You lose! Scissors beats Paper!";
                        break;
                }
            }

            else if (playerSelection == 'Paper'.toLowerCase()) {
                switch (computerSelection) {
                    case 'Rock':
                        return "You lose! Scissors beats Paper!";
                        break;

                    case 'Paper':
                        return "You win!";
                        break;

                    case 'Scissors':
                        return "You lose! Scissors beats Paper!";
                        break;
                }
            }
            
            else if (playerSelection == 'Scissors'.toLowerCase()) {
                switch (computerSelection) {
                    case 'Rock':
                        return "You lose! Scissors beats Paper!";
                        break;

                    case 'Paper':
                        return "You lose! Scissors beats Paper!";
                        break;

                    case 'Scissors':
                        return "You win!";
                        break;
                }
            }

            else {
                return "Please, write a valid option";
            }
        }
        
        //Coding the game arrow function
        const game = () => {
            for (let i; i < 5; i++) {
                console.log(playRound());
            }
        }

        game();
    </script>
</body>
</html>
