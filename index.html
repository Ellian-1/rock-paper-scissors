<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <script>

        //Coding the computerPlay arrow function
        const computerPlay = () => {
            let attempts = ['Rock', 'Paper', 'Scissors'];

            let computerAattempt = attempts[Math.floor(Math.random() * attempts.length)];
            return computerAattempt;
        }

        const playRound = (playerSelection, computerSelection) => {
            playerSelection = prompt('Please, select an option: Rock, Paper, Scissors');
            computerSelection = computerPlay();

            return playerSelection;
            return computerSelection;
        }
        
        const game = () => {
            for (let i; i < 5; i++) {
                playRound();
            }
        }

        game();
    </script>
</body>
</html>
